  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script>
      $('document').ready(function () {
        if (sessionStorage.getItem("token-find-room-admin") == null) {
          window.location.href = "login.html";
        } else if (sessionStorage.getItem('room-id') == null) {
          window.location.href = "room.html";
        }
        $(document).on('click', '#logout', function () {
          sessionStorage.removeItem("token-find-room-admin");
          location.reload();
        })
        var profile = 'https://fpolyfindroom.herokuapp.com/profile';
        var token = sessionStorage.getItem("token-find-room-admin");
        jQuery.ajax({
          url: profile,
          type: "GET",
          headers: {"Authorization": token},
          success: function(data){
            var username = `
            <span id="username"> ` + data.data.name + ` </span>
            `;
            $('#username').fadeOut(100, function(data){
              $('#username').html(username).fadeIn().delay(1000);
            });
            var image = `
            <img class="w-100 h-100" src="` + data.data.avatar + `" alt="">
            `;
            $('#avatar-user').fadeOut(100, function(data){
              $('#avatar-user').html(image).fadeIn().delay(1000);
            });
          }
        });

        var room = 'https://fpolyfindroom.herokuapp.com/room-admin/' + sessionStorage.getItem('room-id');
        var token = sessionStorage.getItem("token-find-room-admin");
        jQuery.ajax({
          url: room,
          type: "GET",
          headers: {"Authorization": token},
          success: function(data){
            console.log(data)
            var image = ``;
            data.data.image.forEach(element => {
              image = image + `
              <div class="col-lg-6 py-2">
                <img style="height: 200px" class="w-100" src="` + element + `" alt="">
              </div>
              `;
            });
            $('.image-room').fadeOut(100, function(data){
              $('.image-room').html(image).fadeIn().delay(1000);
            });
            var title = data.data.title;
            $('#title-room').fadeOut(100, function(data){
              $('#title-room').html(title).fadeIn().delay(1000);
            });
            var price = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(data.data.price);
            $('#price-room').fadeOut(100, function(data){
              $('#price-room').html(price).fadeIn().delay(1000);
            });
            var type = data.data.type;
            $('#type-room').fadeOut(100, function(data){
              $('#type-room').html(type).fadeIn().delay(1000);
            });
            var location = data.data.location;
            $('#location-room').fadeOut(100, function(data){
              $('#location-room').html(location).fadeIn().delay(1000);
            });
            var author = data.data.author.name;
            $('#author-room').fadeOut(100, function(data){
              $('#author-room').html(author).fadeIn().delay(1000);
            });

            
            var amount_bathroom = data.data.amount_bathroom;
            $('#room').fadeOut(100, function(data){
              $('#room').html(amount_bathroom).fadeIn().delay(1000);
            });
            var amount_bedroom = data.data.amount_bedroom;
            $('#bath-room').fadeOut(100, function(data){
              $('#bath-room').html(amount_bedroom).fadeIn().delay(1000);
            });
            var amount_room = data.data.amount_room;
            $('#bed-room').fadeOut(100, function(data){
              $('#bed-room').html(amount_room).fadeIn().delay(1000);
            });


            var created = new Date(data.data.created_at).getDate() + '-' + (new Date(data.data.created_at).getMonth() + 1) + '-' + new Date(data.data.created_at).getFullYear();
            $('#created-room').fadeOut(100, function(data){
              $('#created-room').html(created).fadeIn().delay(1000);
            });
            var updated = new Date(data.data.updated_at).getDate() + '-' + (new Date(data.data.updated_at).getMonth() + 1) + '-' + new Date(data.data.updated_at).getFullYear();
            $('#updated-room').fadeOut(100, function(data){
              $('#updated-room').html(updated).fadeIn().delay(1000);
            });
            var status = (data.data.status == true) ? 'published' : 'unpublished';
            $('#status-room').fadeOut(100, function(data){
              $('#status-room').html(status).fadeIn().delay(1000);
            });
            var description = data.data.description;
            $('#description-room').fadeOut(100, function(data){
              $('#description-room').html(description).fadeIn().delay(1000);
            });
            var utility = '';
            data.data.utilities.forEach(element => {
              utility = utility + element.replace(/1|2|3|4|5|6|7|8|9|0/g,'');
              if (data.data.utilities.indexOf(element) < (data.data.utilities.length - 1)) {
                utility = utility + ', ';
              }
            });
            $('#utility-room').fadeOut(100, function(data){
              $('#utility-room').html(utility).fadeIn().delay(1000);
            });
            if (data.data.status == true) {
              $('.btn-active').attr("disabled", 'disabled');
            }
          }
        });
        // -------------------------
        $(document).on('click', '.btn-active', function () {
          if(confirm('Are you sure you want to active this ?')) {
            var deleteRoom = 'https://fpolyfindroom.herokuapp.com/update-room-admin/' + sessionStorage.getItem('room-id');
            var token = sessionStorage.getItem("token-find-room-admin");
            jQuery.ajax({
              contentType: 'application/json',
              dataType: "xml/html/script/json",
              url: deleteRoom,
              type: "POST",
              headers: {"Authorization": token},
              data: JSON.stringify({ status: true }),
              complete: function(data) {
                var response = JSON.parse(data.responseText)
                if (response.statusCode == 200) {
                  location.reload()
                }
              }
            });
          }
        })
      })
    </script>
